			<textarea id="commentInput" rows="3" placeholder="Type your comment..."></textarea><br>
			<button onclick="addComment()">Submit</button>
			
			<h3 style="margin-top:20px;">Comments:</h3>
			<div id="comments"></div>
			
			<script>
			  const BIN_URL = "https://api.npoint.io/e9550cd6bf1c5d78070a";
			
			  async function loadComments() {
				try {
				  const res = await fetch(BIN_URL);
				  const data = await res.json();
				  if (Array.isArray(data)) {
					data.forEach(c => renderComment(c.text, c.date));
				  }
				} catch (err) {
				  console.error("Failed to load comments", err);
				}
			  }
			
			  async function addComment() {
				const text = document.getElementById('commentInput').value.trim();
				if (!text) return;
			
				const now = new Date();
				const date = now.toLocaleString(); // Local date/time
				renderComment(text, date);
				document.getElementById('commentInput').value = '';
			
				try {
				  const res = await fetch(BIN_URL);
				  let comments = await res.json();
				  if (!Array.isArray(comments)) comments = [];
				  comments.push({ text, date });
			
				  await fetch(BIN_URL, {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(comments)
				  });
				} catch (err) {
				  console.error("Failed to save comment", err);
				}
			  }
			
			  function renderComment(text, date) {
				const div = document.createElement('div');
				div.className = 'comment';
				div.innerHTML = `
				  <div style="border-bottom:1px solid #ddd; padding:6px 0;">
					<p style="margin:0;">${text}</p>
					<small style="color:#777;">Posted on ${date}</small>
				  </div>
				`;
				document.getElementById('comments').appendChild(div);
			  }
			
			  loadComments();
			</script>
